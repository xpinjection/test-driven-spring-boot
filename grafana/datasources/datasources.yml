apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: 5s
      queryTimeout: 60s
      exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: tempo
          datasourceName: Tempo
          urlDisplayLabel: "View trace in Tempo"

  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://loki:3100
    isDefault: false
    editable: true
    jsonData:
      derivedFields:
        - datasourceUid: tempo
          datasourceName: Tempo
          matcherType: label
          matcherRegex: trace_id
          name: TraceID
          url: "$${__value.raw}"
          urlDisplayLabel: "View trace in Tempo"

  - name: Tempo
    type: tempo
    uid: tempo
    access: proxy
    url: http://tempo:3200
    isDefault: false
    editable: true
    jsonData:
      httpMethod: GET
      serviceMap:
        datasourceUid: prometheus
      spanMetrics:
        datasourceUid: prometheus
      streamingEnabled:
        search: true
      tracesToLogsV2:
        datasourceUid: loki
        datasourceName: Loki
        filterBySpanID: false
        filterByTraceID: true
        spanStartTimeShift: "-1h"
        spanEndTimeShift: "1h"
        tags:
          - key: service.name
            value: service_name
        customQuery: true
        query: '{$${__tags}} | trace_id="$${__span.traceId}"'
