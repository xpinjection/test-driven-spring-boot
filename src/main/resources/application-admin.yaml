spring:
  security:
    user:
      name:
      password:
      roles: ADMIN
  application:
    admin:
      enabled: true
  jmx:
    enabled: true

management:
  otlp:
    logging:
      export:
        enabled: false
    tracing:
      endpoint: http://localhost:4318/v1/traces
      export:
        enabled: true
  logging:
    export:
      enabled: false
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  endpoint:
    env:
      show-values: when_authorized
    shutdown:
      access: unrestricted
    heapdump:
      access: unrestricted
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
      group:
        readiness:
          include: readinessState, db
    configprops:
      show-values: when_authorized
  endpoints:
    access:
      default: unrestricted
    jmx:
      exposure:
        include: '*'
    web:
      base-path: /admin
      exposure:
        include: '*'
  info:
    java:
      enabled: true
    env:
      enabled: true
    git:
      mode: full
    os:
      enabled: true
    process:
      enabled: true