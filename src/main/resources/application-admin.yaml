spring:
  security:
    user:
      name:
      password:
      roles: ADMIN
  application:
    admin:
      enabled: true
  jmx:
    enabled: true

management:
  tracing:
    sampling:
      probability: 1.0
  endpoint:
    env:
      post:
        enabled: true
    shutdown:
      enabled: true
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
      group:
        readiness:
          include: readinessState, db
  endpoints:
    jmx:
      exposure:
        include: '*'
    web:
      base-path: /admin
      exposure:
        include: '*'
    enabled-by-default: true
  info:
    java:
      enabled: true
    env:
      enabled: true
    git:
      mode: full
    os:
      enabled: true

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
